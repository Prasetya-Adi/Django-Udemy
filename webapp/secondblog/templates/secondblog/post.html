{% include 'snipets2/Navbar.html'  %}
{% load static %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static 'assets/img/post-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{isiblog.title}}</h1>
                    <a href="{% url 'SecondBlogPostAuthor' isiblog.author.first_name %}">
                        <h2>Author: {{ isiblog.author }} </h2>
                    </a>
                    <h3>Tag:
                        {% for tag in post_tag %}
                        {{ tag }}
                        {% endfor %}
                    </h3>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p class="text-justify"> {{ isiblog.content|linebreaks }} </p>
            </div>
        </div>
    </div>
</article>

{% include 'snipets2/Footer.html' %}
